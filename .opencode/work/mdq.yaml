collection:
  glob: "**/*.md"
  path_fields:
    0: status
    1: date
  filename: "wp-{priority}-{name}"
  frontmatter_fields:
    - size
    - category
  fields:
    status:
      type: enum
      values: [backlog, todo, in-progress, completed]
    priority:
      type: enum
      values: [p1, p2, p3]
    category:
      type: enum
      values: [tooling, language, docs, website, integration]
    size:
      type: enum
      values: [xs, sm, md, lg, xl]
    name:
      type: string
    date:
      type: date
      format: "YYYY-MM-DD"
